<h1> {{ formTitle }} </h1>

<p> {{ formDescription }} </p>


<p>Digite seu email:</p>

<div class="input-group mb-3">
    <input type="text" [(ngModel)]="email" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>

<p *ngIf="email"> {{ email }} @example.com</p>
